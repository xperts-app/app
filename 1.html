<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALLEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap');
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f0f2f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #error-message {
            color: #d93025;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="#007bff"/><path d="M50 20 L70 50 L50 80 L30 50 Z" fill="white"/></svg>
        <h1>Welcome Back!</h1>
        <p>Please enter your details to login.</p>

        <div id="mobile-step">
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10">
            </div>
            <button id="next-btn">Next</button>
        </div>

        <div id="password-step" class="hidden">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-btn">Login</button>
        </div>
        
        <p id="error-message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- IMPORTANT: REPLACE WITH YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.appspot.com",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const mobileInput = document.getElementById('mobile');
        const passwordInput = document.getElementById('password');
        const nextBtn = document.getElementById('next-btn');
        const loginBtn = document.getElementById('login-btn');
        const mobileStep = document.getElementById('mobile-step');
        const passwordStep = document.getElementById('password-step');
        const errorMessage = document.getElementById('error-message');
        
        let userEmailForLogin = ''; // Store email associated with mobile for login

        // Auto-redirect if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User already logged in, handling redirect...");
                handleRedirect(user.uid);
            }
        });

        // Step 1: Check mobile number
        nextBtn.addEventListener('click', async () => {
            const mobile = mobileInput.value.trim();
            if (!/^\d{10}$/.test(mobile)) {
                errorMessage.textContent = 'Please enter a valid 10-digit mobile number.';
                return;
            }
            errorMessage.textContent = '';

            try {
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('mobile', '==', mobile).get();

                if (snapshot.empty) {
                    // Not registered, redirect to signup page with mobile number
                    alert('This mobile number is not registered. Redirecting to signup.');
                    window.location.href = `2.html?mobile=${mobile}`;
                } else {
                    // Registered user, proceed to password step
                    snapshot.forEach(doc => {
                        userEmailForLogin = doc.data().email;
                    });
                    mobileStep.classList.add('hidden');
                    passwordStep.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error checking user:", error);
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });

        // Step 2: Login with email and password
        loginBtn.addEventListener('click', async () => {
            const password = passwordInput.value;
            if (!password) {
                errorMessage.textContent = 'Password is required.';
                return;
            }
            errorMessage.textContent = '';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(userEmailForLogin, password);
                // The onAuthStateChanged listener will handle the redirect
            } catch (error) {
                console.error("Login failed:", error);
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        });

        async function handleRedirect(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (!userDoc.exists) {
                    throw new Error("User data not found in Firestore.");
                }

                const userData = userDoc.data();
                const role = userData.role;
                const isAllowed = userData.isAllowed;

                console.log(`Redirecting... Role: ${role}, Allowed: ${isAllowed}`);

                if (role === 'Admin') {
                    window.location.replace('https://abc.xyz');
                } else if (role === 'Teacher') {
                    window.location.replace('https://apple.com');
                } else if (role === 'Student') {
                    if (isAllowed) {
                        window.location.replace('https://tv.apple.com');
                    } else {
                        window.location.replace('https://nokia.com');
                    }
                } else {
                    // If role is undefined or invalid, sign out and show error
                    errorMessage.textContent = 'Your role is not configured. Please contact support.';
                    await auth.signOut();
                }
            } catch (error) {
                console.error('Redirection failed:', error);
                errorMessage.textContent = 'Could not load your profile. Please try again.';
                await auth.signOut();
            }
        }
    </script>

</body>
</html>
