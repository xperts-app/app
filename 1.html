<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALLEN</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #1a2b48;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        #password-section {
            display: none; /* Hidden by default */
        }
        
        .error-message {
            color: #d93025;
            margin-top: 1rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to ALLEN</h1>
        <p>Please enter your details to continue</p>
        
        <div id="message" class="error-message"></div>

        <div id="mobile-section" class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10">
        </div>

        <div id="password-section" class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button id="action-button">Continue</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.firebasestorage.app",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const mobileInput = document.getElementById('mobile');
        const passwordInput = document.getElementById('password');
        const actionButton = document.getElementById('action-button');
        const mobileSection = document.getElementById('mobile-section');
        const passwordSection = document.getElementById('password-section');
        const messageDiv = document.getElementById('message');

        let userExists = false;

        actionButton.addEventListener('click', async () => {
            const mobile = mobileInput.value.trim();
            messageDiv.textContent = ''; // Clear previous messages

            if (!userExists) {
                // STAGE 1: Check mobile number
                if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
                    messageDiv.textContent = 'Please enter a valid 10-digit mobile number.';
                    return;
                }
                
                try {
                    const usersRef = db.collection('users');
                    const snapshot = await usersRef.where('mobile', '==', mobile).get();

                    if (snapshot.empty) {
                        // User not registered, redirect to signup with mobile number
                        window.location.href = `2.html?mobile=${mobile}`;
                    } else {
                        // User exists, show password field
                        userExists = true;
                        mobileInput.disabled = true; // Lock the mobile input
                        passwordSection.style.display = 'block';
                        actionButton.textContent = 'Login';
                    }
                } catch (error) {
                    console.error("Error checking user: ", error);
                    messageDiv.textContent = 'An error occurred. Please try again.';
                }

            } else {
                // STAGE 2: Validate password and login
                const password = passwordInput.value;
                if (!password) {
                    messageDiv.textContent = 'Please enter your password.';
                    return;
                }
                
                try {
                    const usersRef = db.collection('users');
                    const snapshot = await usersRef.where('mobile', '==', mobile).where('password', '==', password).get();

                    if (snapshot.empty) {
                        messageDiv.textContent = 'Incorrect password. Please try again.';
                    } else {
                        const userDoc = snapshot.docs[0];
                        const userData = userDoc.data();
                        
                        // Store user ID for other pages
                        sessionStorage.setItem('userId', userDoc.id);

                        // Handle redirection based on role and status
                        if (userData.role === 'Admin') {
                            window.location.href = '3.html';
                        } else if (userData.role === 'Teacher') {
                            window.location.href = 'https://apple.com';
                        } else if (userData.role === 'Student') {
                            if (userData.isAllowed) {
                                window.location.href = 'https://tv.apple.com';
                            } else {
                                window.location.href = 'https://nokia.com';
                            }
                        } else {
                            // Fallback
                            messageDiv.textContent = 'Login successful, but role is not defined.';
                        }
                    }
                } catch (error) {
                    console.error("Error logging in: ", error);
                    messageDiv.textContent = 'An error occurred during login.';
                }
            }
        });
    </script>
</body>
</html>
