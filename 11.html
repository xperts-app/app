<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALLEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap');
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #recaptcha-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ALLEN</h1>
        <p>Please enter your mobile number to continue.</p>
        
        <div id="login-view">
            <div class="input-group">
                <input type="tel" id="phone-number" placeholder="Enter 10-digit mobile number">
            </div>
            <button id="sign-in-button">Send OTP</button>
        </div>

        <div id="otp-view" style="display: none;">
            <p>An OTP has been sent to your mobile number.</p>
            <div class="input-group">
                <input type="text" id="otp-code" placeholder="Enter 6-digit OTP">
            </div>
            <button id="verify-otp-button">Verify OTP</button>
        </div>

        <div id="password-view" style="display: none;">
             <p>Welcome back! Please enter your password.</p>
             <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-with-password-button">Login</button>
        </div>
        
        <div id="recaptcha-container"></div>
        <p id="error-message" style="color: red; margin-top: 15px;"></p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // IMPORTANT: Replace with your project's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.firebasestorage.app",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginView = document.getElementById('login-view');
        const otpView = document.getElementById('otp-view');
        const passwordView = document.getElementById('password-view');
        const signInButton = document.getElementById('sign-in-button');
        const verifyOtpButton = document.getElementById('verify-otp-button');
        const loginWithPasswordButton = document.getElementById('login-with-password-button');
        const phoneNumberInput = document.getElementById('phone-number');
        const otpInput = document.getElementById('otp-code');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        let userEmailForPasswordLogin = '';

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User already logged in, redirecting to profile.");
                window.location.href = '4.html'; 
            }
        });
        
        // Setup reCAPTCHA
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => {
                // reCAPTCHA solved, allow signInWithPhoneNumber.
            }
        });

        signInButton.addEventListener('click', () => {
            const phoneNumber = "+91" + phoneNumberInput.value;
            if (phoneNumber.length !== 13) {
                errorMessage.textContent = 'Please enter a valid 10-digit number.';
                return;
            }
            errorMessage.textContent = '';
            
            // Check if user with this phone number exists in Firestore
            db.collection('users').where('phone', '==', phoneNumber).get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        // User is not registered -> Go to signup flow
                        console.log("New user detected. Proceeding with OTP for signup.");
                        sendOtp(phoneNumber, false);
                    } else {
                        // User is registered -> Ask for password
                        console.log("Registered user detected. Asking for password.");
                        querySnapshot.forEach(doc => {
                           userEmailForPasswordLogin = doc.data().email;
                        });
                        loginView.style.display = 'none';
                        passwordView.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error("Error checking user:", error);
                    errorMessage.textContent = "An error occurred. Please try again.";
                });
        });

        function sendOtp(phoneNumber, isForLogin) {
            const appVerifier = window.recaptchaVerifier;
            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    loginView.style.display = 'none';
                    otpView.style.display = 'block';
                    if (!isForLogin) {
                        localStorage.setItem('signupPhoneNumber', phoneNumber);
                    }
                }).catch((error) => {
                    console.error("SMS not sent error", error);
                    errorMessage.textContent = 'Failed to send OTP. Please try again. Make sure your domain is authorized in Firebase.';
                    recaptchaVerifier.render().then(widgetId => {
                        grecaptcha.reset(widgetId);
                    });
                });
        }
        
        verifyOtpButton.addEventListener('click', () => {
            const code = otpInput.value;
            window.confirmationResult.confirm(code).then((result) => {
                // This step is only for new users to verify their number before signup
                const user = result.user;
                console.log("Phone number verified.", user);
                // Since this is a new user, they might not have an email/password yet.
                // We'll redirect to signup page where they will create their full account.
                // We've already stored their number in localStorage.
                
                // Immediately sign out the temporary phone auth user
                auth.signOut().then(() => {
                   window.location.href = '2.html';
                });

            }).catch((error) => {
                console.error("OTP verification failed", error);
                errorMessage.textContent = 'Invalid OTP. Please try again.';
            });
        });

        loginWithPasswordButton.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!userEmailForPasswordLogin || !password) {
                errorMessage.textContent = 'Something went wrong. Please restart.';
                return;
            }
            auth.signInWithEmailAndPassword(userEmailForPasswordLogin, password)
                .then((userCredential) => {
                    console.log("Login successful!");
                    window.location.href = '4.html'; // Redirect to user profile/dashboard
                })
                .catch((error) => {
                    console.error("Password login error", error);
                    errorMessage.textContent = "Incorrect password. Please try again.";
                });
        });

    </script>
</body>
</html>
