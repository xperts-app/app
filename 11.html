<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALLEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #a0cffd;
            cursor: not-allowed;
        }
        #password-container {
            display: none;
        }
        .error-msg {
            color: #d9534f;
            margin-top: 10px;
            min-height: 1.2em; /* Prevents layout shift */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to ALLEN</h1>
        <p>Please enter your mobile number to continue.</p>

        <div id="login-form">
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10">
            </div>
            
            <div id="password-container">
                <div class="input-group">
                    <label for="password">Password</label>
                    <!-- 'required' attribute removed to prevent form blocking -->
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
            </div>

            <!-- Changed to type="button" -->
            <button type="button" class="btn" id="submit-btn">Continue</button>
            <p id="error-message" class="error-msg"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.firebasestorage.app",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const mobileInput = document.getElementById('mobile');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');

        let isLoginState = false;
        let userData = null;

        // *** CHANGED: Listening to button click instead of form submit ***
        submitBtn.addEventListener('click', async () => {
            submitBtn.disabled = true; // Disable button to prevent multiple clicks
            errorMessage.textContent = '';
            const mobileNumber = mobileInput.value.trim();

            if (!/^\d{10}$/.test(mobileNumber)) {
                errorMessage.textContent = 'Please enter a valid 10-digit mobile number.';
                submitBtn.disabled = false;
                return;
            }

            if (!isLoginState) {
                // State 1: Check if user's mobile number exists
                try {
                    const usersRef = db.collection('users');
                    // IMPORTANT: This query requires a Firestore index on the 'mobileNumber' field.
                    // Firebase will log an error in your browser's console with a link to create it if it's missing.
                    const snapshot = await usersRef.where('mobileNumber', '==', mobileNumber).get();
                    
                    if (snapshot.empty) {
                        // User not registered, redirect to signup page
                        localStorage.setItem('mobileForSignup', mobileNumber);
                        window.location.href = '2.html';
                    } else {
                        // User exists, show password field and prepare for login
                        snapshot.forEach(doc => {
                            userData = { id: doc.id, ...doc.data() };
                        });
                        isLoginState = true;
                        mobileInput.disabled = true; // Lock the mobile number input
                        passwordContainer.style.display = 'block';
                        passwordInput.focus();
                        submitBtn.textContent = 'Login';
                    }
                } catch (error) {
                    console.error("Error checking user:", error);
                    errorMessage.textContent = 'An error occurred. Please try again. Check console for details.';
                }
            } else {
                // State 2: Handle login attempt with password
                const password = passwordInput.value;
                if (!password) {
                    errorMessage.textContent = 'Password is required.';
                    submitBtn.disabled = false;
                    return;
                }

                if (userData && userData.password === password) {
                    // Login successful
                    localStorage.setItem('loggedInUserId', userData.id);
                    localStorage.setItem('loggedInUserRole', userData.role);

                    // Redirection logic based on role and status
                    switch (userData.role) {
                        case 'Student':
                            window.location.href = userData.isAllowed ? 'https://tv.apple.com' : 'https://nokia.com';
                            break;
                        case 'Teacher':
                            window.location.href = 'https://apple.com';
                            break;
                        case 'Admin':
                             // Redirecting to the admin CMS panel.
                            window.location.href = '3.html';
                            break;
                        default:
                            // Fallback for unknown roles or users pending approval
                            window.location.href = 'https://nokia.com';
                    }

                } else {
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                }
            }
            submitBtn.disabled = false; // Re-enable the button
        });

    </script>
</body>
</html>
