<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1d1d1f;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
        .user-table th {
            background-color: #f8f8f8;
            font-weight: 600;
        }
        .user-table tr:last-child td {
            border-bottom: none;
        }
        select, .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* Toggle Switch for isAllowed */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .loader {
            text-align: center;
            padding: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin - User Management</h1>
        <div id="table-container">
             <div id="loader" class="loader">Loading users...</div>
             <table class="user-table" id="users-table" style="display:none;">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Goal</th>
                        <th>Class</th>
                        <th>Role</th>
                        <th>Allowed to Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- User rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.appspot.com",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const usersTbody = document.getElementById('users-tbody');
        const loader = document.getElementById('loader');
        const usersTable = document.getElementById('users-table');

        async function fetchUsers() {
            try {
                const snapshot = await db.collection('users').get();
                if (snapshot.empty) {
                    loader.textContent = 'No users found.';
                    return;
                }
                
                usersTbody.innerHTML = ''; // Clear existing rows
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const userId = doc.id; // The doc ID is the mobile number

                    const row = document.createElement('tr');
                    row.setAttribute('data-id', userId);

                    row.innerHTML = `
                        <td>${user.fullName || 'N/A'}</td>
                        <td>${user.mobileNumber || 'N/A'}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.goal || 'N/A'}</td>
                        <td>${user.class || 'N/A'}</td>
                        <td>
                            <select class="role-select">
                                <option value="Student" ${user.role === 'Student' ? 'selected' : ''}>Student</option>
                                <option value="Teacher" ${user.role === 'Teacher' ? 'selected' : ''}>Teacher</option>
                                <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" class="allow-toggle" ${user.isAllowed ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                        </td>
                        <td>
                            <button class="btn btn-save">Save</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    `;
                    usersTbody.appendChild(row);
                });
                
                loader.style.display = 'none';
                usersTable.style.display = 'table';

            } catch (error) {
                console.error("Error fetching users: ", error);
                loader.textContent = 'Failed to load users.';
            }
        }

        usersTbody.addEventListener('click', async (e) => {
            const row = e.target.closest('tr');
            if (!row) return;

            const userId = row.dataset.id;
            
            // Save button clicked
            if (e.target.classList.contains('btn-save')) {
                const newRole = row.querySelector('.role-select').value;
                const newIsAllowed = row.querySelector('.allow-toggle').checked;
                
                e.target.textContent = 'Saving...';
                e.target.disabled = true;

                try {
                    await db.collection('users').doc(userId).update({
                        role: newRole,
                        isAllowed: newIsAllowed
                    });
                    alert(`User ${userId} updated successfully!`);
                } catch (error) {
                    console.error("Error updating user: ", error);
                    alert(`Failed to update user ${userId}.`);
                } finally {
                    e.target.textContent = 'Save';
                    e.target.disabled = false;
                }
            }
            
            // Delete button clicked
            if (e.target.classList.contains('btn-delete')) {
                if(confirm(`Are you sure you want to delete user ${userId}? This cannot be undone.`)){
                    try {
                        await db.collection('users').doc(userId).delete();
                        row.remove();
                        alert(`User ${userId} deleted successfully.`);
                    } catch (error) {
                        console.error("Error deleting user: ", error);
                        alert(`Failed to delete user ${userId}.`);
                    }
                }
            }
        });

        fetchUsers();
    </script>

</body>
</html>
