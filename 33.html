<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap');
        body { font-family: 'Manrope', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #343a40; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { font-weight: 800; border-bottom: 2px solid #dee2e6; padding-bottom: 15px; margin-bottom: 25px; }
        #auth-status { text-align: center; padding: 50px; font-size: 18px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #dee2e6; }
        th { background-color: #f1f3f5; font-weight: 700; }
        tr:hover { background-color: #f8f9fa; }
        .action-btn { background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .action-btn:hover { background: #0056b3; }
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 30px; border-radius: 10px; border: 1px solid #888; width: 80%; max-width: 500px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; }
        select, input[type="checkbox"] { padding: 10px; font-size: 16px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
        .save-btn { background: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; float: right; }
    </style>
</head>
<body>

<div class="container" id="admin-panel" style="display: none;">
    <h1>User Management CMS</h1>
    <table id="users-table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status (Allowed)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be inserted here by JS -->
        </tbody>
    </table>
</div>

<div id="auth-status">
    <h2>Authenticating...</h2>
    <p>Checking your permissions. Please wait.</p>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">×</span>
        <h2>Edit User</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-userid">
            <div class="form-group">
                <label for="edit-role">Role</label>
                <select id="edit-role">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="form-group" id="allow-student-group">
                <label for="edit-allowed">Allow Access for Student</label>
                <input type="checkbox" id="edit-allowed">
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // --- IMPORTANT: REPLACE WITH YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
        authDomain: "xperts-data.firebaseapp.com",
        projectId: "xperts-data",
        storageBucket: "xperts-data.appspot.com",
        messagingSenderId: "934675149024",
        appId: "1:934675149024:web:23486a5f38f65f103ce085",
        measurementId: "G-6TS06NTDZQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminPanel = document.getElementById('admin-panel');
    const authStatus = document.getElementById('auth-status');
    const usersTableBody = document.querySelector('#users-table tbody');
    const modal = document.getElementById('edit-user-modal');
    const closeBtn = document.querySelector('.close-btn');
    const editForm = document.getElementById('edit-form');
    
    // Auth Guard
    auth.onAuthStateChanged(async user => {
        if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists && userDoc.data().role === 'Admin') {
                authStatus.style.display = 'none';
                adminPanel.style.display = 'block';
                loadUsers();
            } else {
                authStatus.innerHTML = '<h2>Access Denied</h2><p>You do not have permission to view this page. Redirecting...</p>';
                setTimeout(() => window.location.href = '1.html', 3000);
            }
        } else {
            authStatus.innerHTML = '<h2>Not Logged In</h2><p>You must be logged in as an admin to view this page. Redirecting...</p>';
            setTimeout(() => window.location.href = '1.html', 3000);
        }
    });

    async function loadUsers() {
        usersTableBody.innerHTML = '<tr><td colspan="5">Loading users...</td></tr>';
        const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
        usersTableBody.innerHTML = ''; // Clear loading message
        
        if (snapshot.empty) {
            usersTableBody.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
            return;
        }

        snapshot.forEach(doc => {
            const userData = doc.data();
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${userData.fullName || 'N/A'}</td>
                <td>${userData.email}</td>
                <td>${userData.role}</td>
                <td>${userData.role === 'Student' ? (userData.isAllowed ? '✅ Allowed' : '❌ Not Allowed') : 'N/A'}</td>
                <td><button class="action-btn" data-id="${doc.id}">Edit</button></td>
            `;
            usersTableBody.appendChild(tr);
        });
    }

    // Modal Logic
    usersTableBody.addEventListener('click', async (e) => {
        if (e.target.classList.contains('action-btn')) {
            const userId = e.target.dataset.id;
            const userDoc = await db.collection('users').doc(userId).get();
            if (userDoc.exists) {
                const data = userDoc.data();
                document.getElementById('edit-userid').value = userId;
                document.getElementById('edit-role').value = data.role;
                
                const allowGroup = document.getElementById('allow-student-group');
                const allowCheckbox = document.getElementById('edit-allowed');
                
                if (data.role === 'Student') {
                    allowCheckbox.checked = data.isAllowed;
                    allowGroup.style.display = 'block';
                } else {
                    allowGroup.style.display = 'none';
                }

                modal.style.display = 'block';
            }
        }
    });
    
    // Show/hide student permission based on role selection
    document.getElementById('edit-role').addEventListener('change', (e) => {
        const allowGroup = document.getElementById('allow-student-group');
        allowGroup.style.display = (e.target.value === 'Student') ? 'block' : 'none';
    });
    
    closeBtn.onclick = () => { modal.style.display = 'none'; };
    window.onclick = (e) => { if (e.target == modal) { modal.style.display = 'none'; } };
    
    editForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userId = document.getElementById('edit-userid').value;
        const newRole = document.getElementById('edit-role').value;
        const isAllowed = document.getElementById('edit-allowed').checked;

        const updateData = { role: newRole };
        if (newRole === 'Student') {
            updateData.isAllowed = isAllowed;
        } else {
            // If role is not student, ensure isAllowed is not set or is false
            updateData.isAllowed = false;
        }

        try {
            await db.collection('users').doc(userId).update(updateData);
            alert('User updated successfully!');
            modal.style.display = 'none';
            loadUsers(); // Refresh the table
        } catch (error) {
            console.error("Error updating user:", error);
            alert('Failed to update user.');
        }
    });
</script>

</body>
</html>
