<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #1d2c3c;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        select, .action-link {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .action-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .action-link:hover {
            background-color: #e7f1ff;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin - User Management</h1>
        <div style="overflow-x:auto;">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Goal</th>
                        <th>Class</th>
                        <th>Role</th>
                        <th>Allow Student</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.firebasestorage.app",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- AUTHENTICATION REMOVED ---
        // The page now loads user data for any visitor.
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        async function loadUsers() {
            const tableBody = document.querySelector('#users-table tbody');
            tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Loading users...</td></tr>';
            
            try {
                const snapshot = await db.collection('users').orderBy('fullName').get();
                tableBody.innerHTML = ''; // Clear loading message

                if (snapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No users found.</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const user = doc.data();
                    const userId = doc.id;
                    
                    const row = document.createElement('tr');
                    
                    // Allow toggle is only for students
                    const allowSwitch = user.role === 'Student' ? `
                        <label class="switch">
                            <input type="checkbox" class="allow-toggle" data-id="${userId}" ${user.isAllowed ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    ` : 'N/A';

                    row.innerHTML = `
                        <td>${user.fullName || 'N/A'}</td>
                        <td>${user.mobileNumber || 'N/A'}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.goal || 'N/A'}</td>
                        <td>${user.class || 'N/A'}</td>
                        <td>
                            <select class="role-select" data-id="${userId}">
                                <option value="Student" ${user.role === 'Student' ? 'selected' : ''}>Student</option>
                                <option value="Teacher" ${user.role === 'Teacher' ? 'selected' : ''}>Teacher</option>
                                <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td>${allowSwitch}</td>
                        <td><a href="4.html?uid=${userId}" class="action-link">View</a></td>
                    `;
                    tableBody.appendChild(row);
                });
                
                addEventListeners();

            } catch (error) {
                console.error("Error fetching users: ", error);
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Failed to load users. Please check the console for errors.</td></tr>';
            }
        }
        
        function addEventListeners() {
            // Role change
            document.querySelectorAll('.role-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const userId = e.target.dataset.id;
                    const newRole = e.target.value;
                    try {
                        await db.collection('users').doc(userId).update({ role: newRole });
                        alert('Role updated successfully!');
                        loadUsers(); // Reload to reflect changes (e.g., hiding/showing allow switch)
                    } catch (error) {
                        console.error("Error updating role:", error);
                        alert('Failed to update role.');
                    }
                });
            });

            // Allow toggle change
            document.querySelectorAll('.allow-toggle').forEach(toggle => {
                toggle.addEventListener('change', async (e) => {
                    const userId = e.target.dataset.id;
                    const isAllowed = e.target.checked;
                    try {
                        await db.collection('users').doc(userId).update({ isAllowed: isAllowed });
                        alert(`User access ${isAllowed ? 'ENABLED' : 'DISABLED'} successfully!`);
                    } catch (error) {
                        console.error("Error updating status:", error);
                        alert('Failed to update status.');
                    }
                });
            });
        }
    </script>

</body>
</html>
