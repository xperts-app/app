<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email OTP Login (Firebase)</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Email OTP Login</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendLoginLink()">Send Login Link</button>
    <p id="message"></p>
  </div>

  <script type="module">
    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.firebasestorage.app",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085",
      measurementId: "G-6TS06NTDZQ"
    };

    // üîπ Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîπ Send login link
    window.sendLoginLink = function() {
      const email = document.getElementById("email").value;
      const actionCodeSettings = {
        url: window.location.href, // return URL after login
        handleCodeInApp: true,
      };

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          document.getElementById("message").innerText =
            "‚úÖ Login link sent to " + email;
        })
        .catch((error) => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    }

    // üîπ Complete sign-in if user clicked email link
    window.onload = () => {
      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = window.localStorage.getItem("emailForSignIn");
        if (!email) {
          email = window.prompt("Please enter your email for confirmation");
        }
        signInWithEmailLink(auth, email, window.location.href)
          .then((result) => {
            document.getElementById("message").innerText =
              "üéâ Welcome " + result.user.email + "! You are logged in.";
          })
          .catch((error) => {
            document.getElementById("message").innerText = "‚ùå " + error.message;
          });
      }
    };
  </script>
</body>
</html>
