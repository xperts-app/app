<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Tests</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #E67E22; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #search-input { padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { display: inline-block; padding: 12px 25px; background-color: #2ECC71; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; }
        .test-list { list-style: none; padding: 0; }
        .test-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .test-item:last-child { border-bottom: none; }
        .test-info { flex-grow: 1; }
        .test-info h3 { margin: 0; }
        .test-info p { margin: 5px 0 0; color: #777; }
        .actions a, .actions button { margin-left: 10px; text-decoration: none; padding: 8px 15px; border-radius: 5px; color: white; border: none; cursor: pointer; }
        .edit-btn { background-color: #3498DB; }
        .delete-btn { background-color: #E74C3C; }
        #loading { text-align: center; padding: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Tests</h1>
    <div class="toolbar">
        <input type="text" id="search-input" placeholder="Search by name or class...">
        <a href="1.html" class="btn">Create New Test</a>
    </div>
    <ul class="test-list" id="test-list">
        <!-- Test list will be populated here -->
    </ul>
    <p id="loading">Loading tests...</p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVIgUAmKlJqwvkd9kblaujzIVlSq9_EiM",
      authDomain: "tests-data-with-leaderboard.firebaseapp.com",
      projectId: "tests-data-with-leaderboard",
      storageBucket: "tests-data-with-leaderboard.firebasestorage.app",
      messagingSenderId: "884648979462",
      appId: "1:884648979462:web:446df6ccb02bf73397e787",
      measurementId: "G-701ZP61XZT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let allTests = [];

    async function loadTests() {
        const loadingEl = document.getElementById('loading');
        try {
            const snapshot = await db.collection('tests').orderBy('createdAt', 'desc').get();
            allTests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTests(allTests);
            loadingEl.style.display = 'none';
        } catch (error) {
            console.error("Error loading tests: ", error);
            loadingEl.textContent = "Failed to load tests.";
        }
    }

    function renderTests(tests) {
        const testList = document.getElementById('test-list');
        testList.innerHTML = '';
        if (tests.length === 0) {
            testList.innerHTML = '<li>No tests found.</li>';
            return;
        }

        tests.forEach(test => {
            const li = document.createElement('li');
            li.className = 'test-item';
            li.dataset.testId = test.id;
            li.innerHTML = `
                <div class="test-info">
                    <h3>${test.testName}</h3>
                    <p>Class: ${test.class} | Questions: ${test.questions.length}</p>
                </div>
                <div class="actions">
                    <a href="1.html?edit=${test.id}" class="edit-btn">Edit</a>
                    <button class="delete-btn" onclick="deleteTest('${test.id}', this)">Delete</button>
                </div>
            `;
            testList.appendChild(li);
        });
    }

    async function deleteTest(testId, buttonElement) {
        if (!confirm('Are you sure you want to delete this test? This will also delete all associated results and cannot be undone.')) {
            return;
        }

        buttonElement.textContent = 'Deleting...';
        buttonElement.disabled = true;

        try {
            // Firestore doesn't support cascading deletes, so we must do it manually.
            // 1. Delete all results for this test
            const resultsQuery = db.collection('results').where('testId', '==', testId);
            const resultsSnapshot = await resultsQuery.get();
            const batch = db.batch();
            resultsSnapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();

            // 2. Delete the test itself
            await db.collection('tests').doc(testId).delete();

            // 3. Remove from UI
            document.querySelector(`.test-item[data-test-id="${testId}"]`).remove();
            
            // Re-filter allTests array
            allTests = allTests.filter(t => t.id !== testId);
            
        } catch (error) {
            console.error("Error deleting test: ", error);
            alert('Failed to delete test. See console for details.');
            buttonElement.textContent = 'Delete';
            buttonElement.disabled = false;
        }
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredTests = allTests.filter(test => 
            test.testName.toLowerCase().includes(searchTerm) || 
            test.class.toLowerCase().includes(searchTerm)
        );
        renderTests(filteredTests);
    });

    document.addEventListener('DOMContentLoaded', loadTests);
</script>
</body>
</html>
